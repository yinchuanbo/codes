<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/codes/14 Navigation Tabs with Sliding Menu Indicator/style.css"
    />
  </head>
  <body>
    <div class="tabs">
      <input type="radio" name="tabsMenu" id="home" />
      <input type="radio" name="tabsMenu" id="profile" />
      <input type="radio" name="tabsMenu" id="likes" />
      <input type="radio" name="tabsMenu" id="notification" />
      <input type="radio" name="tabsMenu" id="settings" />
      <div class="buttons">
        <label for="home">
          <i class="fa-solid fa-house"></i>
        </label>
        <label for="profile">
          <i class="fa-solid fa-user"></i>
        </label>
        <label for="likes">
          <i class="fa-solid fa-heart"></i>
        </label>
        <label for="notification">
          <i class="fa-solid fa-bell"></i>
        </label>
        <label for="settings">
          <i class="fa-solid fa-gear"></i>
        </label>
        <div class="underline"></div>
      </div>
    </div>
  </body>
</html>
